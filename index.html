<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./images/unsplash-logo.png">
        </div>
        <div class="content">
            <h1>Photos for everyone</h1>
            <p class="body-copy">Over 3 million free high-resolution images brought to you by the worldâ€™s most generous community of photographers.</p>
            <h2>Sign up today!</h2>
            <form class="form" action="">
                <div class="form-fields">
                    <div class="field">
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="field">
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="field">
                        <input type="email" id="user_email" name="email" required>
                        <label for="user_email">Email</label>
                    </div>
                    <div class="field">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="field">
                        <input type="password" id="password" name="password" minlength="8" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="field">
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                        <label for="user_email">Confirm Password</label>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="existing-account">Already gave an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
