<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Sign-Up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./images/unsplash-logo.png">
        </div>
        <div class="content">
            <h1>Photos for everyone</h1>
            <p class="body-copy">Over 3 million free high-resolution images brought to you by the worldâ€™s most generous community of photographers.</p>
            <h2>Sign up today!</h2>
            <form class="form" action="">
                <div class="form-fields">
                    <div id="field1" class="field">
                        <input type="text" id="first_name" name="first_name" required data-placeholder="Placeholder 1">
                        <label for="first_name">First Name</label>
                    </div>
                    <div id="field2" class="field">
                        <input type="text" id="last_name" name="last_name" required data-placeholder="Placeholder 2">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div id="field3" class="field">
                        <input type="text" id="user_email" name="email" required data-placeholder="Placeholder 3">
                        <label for="user_email">Email</label>
                    </div>
                    <div id="field4" class="field">
                        <input type="text" id="phone" name="phone" required data-placeholder="Placeholder 4">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div id="field5" class="field">
                        <input type="text" id="password" name="password" required data-placeholder="Placeholder 5">
                        <label for="password">Password</label>
                    </div>
                    <div id="field6" class="field">
                        <input type="textx" id="confirm_password" name="confirm_password" required data-placeholder="Placeholder 6">
                        <label for="user_email">Confirm Password</label>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="existing-account">Already gave an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
